
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</head>

<style>
  body > .grid {
    height: 100%;
  }
  .image {
    margin-top: -100px;
  }
  .column {
    max-width: 450px;
  }
</style>

<body style="background-color: #5fafff;">
    

    <div style="background-color: #5fafff;" class="ui segment">

        <a href="/intro"><h3 style="font-size:xx-large;background-color: #1b1c1d;" class="ui inverted block center aligned header">
            <i class="money bill alternate icon"></i>
            Cashier
        </h3></a>
    

        <div style="background-color: #1b1c1d;" class="ui segment">


            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <div style="color: white;" class="ui icon header">
                        <i class="sign in alternate icon"></i>
                        Login To Your Account
                      </div>
                  </h2>
                  <form action="" method="POST" class="ui large form">
                    <div class="ui stacked inverted segment">
                      <div class="field">
                        {% if message %}
                        <div class="ui red message">{{message}}</div>
                        {% endif %}
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="email" name="email" placeholder="Enter Your Email" required>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="password" name="password" placeholder="Password" required>
                        </div>
                      </div>
                      <button type="submit" class="ui fluid large blue submit button">Login</button>
                    </div>
            
                  </form>
              
                  <div class="ui inverted message">
                    New to us? <a href="/register">Register</a>
                  </div>
                </div>
              </div>

        </div>

        <div class="ui inverted placeholder segment">
            <div class="ui icon header">
              <i class="code icon"></i>
              Developed with ❤️ by Sai Jeevan P
            </div>
            <div class="inline">
              <div class="ui inverted button"><a  href="https://github.com/SaiJeevanPuchakayala">Github</a></div>
              <div class="ui inverted button"><a  href="https://www.linkedin.com/in/sai-jeevan-puchakayala/">LinkedIn</a></div>
            </div>
          </div>
    </div>
</body>
</html>
